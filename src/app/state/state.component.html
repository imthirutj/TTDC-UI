<div class="container">
    <div class="row justify-content-center">
        <div class="">
            <div class="card shadow">
                <div class="card-header bg-red text-white text-center">
                    <h4>State</h4>
                </div>
                <div class="card-body">
                    <!-- Login Form -->
                    <form [formGroup]="stateForm" (ngSubmit)="submitState()" >
                      <section>                                               
                        <div class="row">                          
                          <div class="col-12 col-md-6">
                            <div class="mb-3">
                              <label for="stateName" class="form-label">state Name</label>
                              <input type="text" id="stateName" class="form-control" formControlName="stateName" placeholder="Enter name" required>
                            </div>
                          </div>
                        </div>
                      </section>
                    
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary bg-red" [disabled]="stateForm.invalid">Register</button>
                      </div>
                    </form>                   
                      
                </div>
            </div>
        </div>
    </div>
  </div>
