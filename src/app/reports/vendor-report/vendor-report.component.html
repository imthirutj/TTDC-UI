<div>
    <h2>Vendor Wise Report: {{this.ReportData.length}} Vendors</h2>
    
</div>
<div class="cards-filter">
    <app-filter [filters]="filters" (filterChanged)="onFilterChanged($event)" 
    (triggerParentFunction)="onFilterChanged($event)">
    </app-filter>
   
</div>


<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Vendor</th>
            <th>Employee Count</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let datas of ReportData">
            <!-- Unit Name Row -->
            <tr>
                <td style="text-align: left;" colspan="9">
                    <strong>
                        {{ datas.vendorName || 'Not Assigned' }}
                        : {{ datas.units.length }} Units
                    </strong>
                </td>
            </tr>
            <tr *ngFor="let obj of datas.units; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ obj.unitName || 'Not Assigned'}}</td>
                <td>{{ obj.employeeCount }}</td>
            </tr>
            <tr>
                <td style="text-align: left;" colspan="2">
                    Total: 
                </td>
                <strong>{{ getTotal(datas, 'employeeCount') }}</strong>
            </tr>
        </ng-container>

    </tbody>
</table>
