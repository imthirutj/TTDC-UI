<div class="container mt-5">
    <h2 class="text-center mb-4">Shift Management</h2>
  
    <!-- Main Card for the Selection Form and Employee Table -->
    <div class="card">
      <div class="card-body">
        <!-- State, City, and Company Selection Section -->
        <div class="row mb-4">
          <!-- State Dropdown -->
          <div class="col-md-4">
            <label for="state">State</label>
            <select id="state" class="form-control" [(ngModel)]="selectedStateId" (change)="onStateChange()">
              <option value="" disabled selected>Select State</option>
              <option *ngFor="let state of states" [value]="state.stateId">{{ state.stateName }}</option>
            </select>
          </div>
  
          <!-- City Dropdown -->
          <div class="col-md-4">
            <label for="city">City</label>
            <select id="city" class="form-control" [(ngModel)]="selectedCityId" (change)="onCityChange()">
              <option value="" disabled selected>Select City</option>
              <option *ngFor="let city of cities" [value]="city.cityId">{{ city.cityName }}</option>
            </select>
          </div>
  
          <!-- Company Dropdown -->
          <div class="col-md-4">
            <label for="company">Company</label>
            <select id="company" class="form-control" [(ngModel)]="selectedCompanyId" (change)="onCompanyChange()">
              <option value="" disabled selected>Select Company</option>
              <option *ngFor="let company of companies" [value]="company.companyId">{{ company.companyFName }}</option>
            </select>
          </div>
        </div>
  
        <button class="btn btn-primary" (click)="filterEmployees()">Filter</button>
      </div>
    </div>
  
    <br>
  
    <!-- Employee Table Section -->
    <div class="card">
      <div class="card-body">
        <div class="row mt-4">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Employee Name</th>
                    <th>Shift</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employees">
                    <td>{{ employee.employeeName }}</td>
                    <td>{{ employee.shift }}</td>
                    <td>
                      <button class="btn btn-primary" (click)="openCalendar(employee)">Edit Shift</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- FullCalendar Section for Shift Management -->
    <div *ngIf="isCalendarOpen">
      <full-calendar [options]="calendarOptions">
        <ng-template #eventContent let-arg>
          <b>{{ arg.timeText }}</b>
          <i>{{ arg.event.title }}</i>
        </ng-template>
      </full-calendar>
    </div>
  </div>
